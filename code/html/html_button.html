        <p1>經歷一番折騰，試過用<strong><a href="https://hexo.io/zh-tw/index.html">Hexo</a></strong>做部落格，雖然優點很多，但是總覺得蠻沒成就感的，它使用的語法是<strong>Markdown</strong>，就是那個在文字前面加上"#"的那個語法，總之雖然做出來的成果蠻漂亮的，但是一切都是別人設計好的，感覺很空虛，所以後來就刪掉了</p1>
        <p2><br>但就因為這樣我也就發現了html真的有夠多語法要記的，連做個按鈕返回上一頁都要用JavaScript，以防忘記我先在這邊做紀錄</p2>
        <p3><br><code>&lt;input type="button" value="你要的字"onclick="location.href='你要的url或位址'"&gt;</code><strong>出來的結果&rarr;</strong><input type="button" value="你要的字" onclick="location.href=''"></p3>
